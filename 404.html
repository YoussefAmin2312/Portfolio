<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youssef Yasser - UI/UX Designer & Mobile Developer</title>
    <script>
      // GitHub Pages 404.html fallback for client-side routing
      // This redirects to index.html so React Router can handle the route
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace('/' + (path.split('/').filter(function(p) { return p; }).join('/') || 'index.html') + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
